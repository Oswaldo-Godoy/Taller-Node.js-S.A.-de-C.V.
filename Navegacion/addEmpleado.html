<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar empleados</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "./js/addEmpleado.js"></script>
</head>
<body>
    <h1>Agregar Empleado</h1>
    <h2>Complete los formularios correspondientes</h2>
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary">Atras</button>
    </div>
    <div class="form-group">
        <label for="input-name">Nombre</label>
        <input type="text" class="form-control" id="input-name" placeholder="Jose Luis">
    </div>
    <div class="form-group">
        <label for="input-apPat">Apellido Paterno</label>
        <input type="text" class="form-control" id="input-apPat" placeholder="Urtis">
    </div>
    <div class="form-group">
        <label for="input-apMat">Apellido Materno</label>
        <input type="text" class="form-control" id="input-apMat" placeholder="Delgado">
    </div>
    <div class="form-group">
        <label for="input-tel">Telefono</label>
        <input type="text" class="form-control" id="input-tel" placeholder="4421125544">
    </div>
    <div class="form-group">
        <label for="input-dir">Direccion</label>
        <input type="text" class="form-control" id="input-dir" placeholder="Las Gordas No.57">
    </div>
    <div class="form-group">
        <label for="input-mail">Correo electr√≥nico</label>
        <input type="text" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
        <small class="form-text text-muted">Un correo para registrarte.</small>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary">Agregar Empleado</button>
    </div>
</body>
</html>
